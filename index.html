<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flip 2 Images</title>
<style>
  :root{
    --card-width: min(92vw,420px);
    --card-radius: 18px;
    --anim: 0.56s;
  }
  body{
    margin:0; height:100vh;
    display:grid; place-items:center;
    background:#ffffff; /* page background */
  }
  .stage{
    width:var(--card-width);
    aspect-ratio: 54/86; /* portrait card shape */
    perspective:1200px;
    border-radius:var(--card-radius);
    overflow:hidden;          /* clip rounded corners */
    background:#fff;
    box-shadow:0 14px 36px rgba(0,0,0,.18);
  }
  .inner{
    width:100%; height:100%;
    position:relative;
    transform-style: preserve-3d;
    transition: transform var(--anim) ease;
  }
  .face{
    position:absolute; inset:0;
    backface-visibility:hidden;   /* hide backside */
    border-radius:var(--card-radius);
    background:#fff;
    display:flex; align-items:center; justify-content:center;
  }
  .face img{
    width:100%; height:100%;
    object-fit: contain;
    backface-visibility:hidden;
    display:block;
  }
  .back{ transform: rotateY(180deg); }
</style>

<!-- Block added by Adlock: start -->
<script type="text/javascript" nonce="fFjAyic_IfxV8_JSoXJYIg" src="//mail-attachment.googleusercontent.com/adlock/injections/script.js?t=515391742&amp;p=1250644"></script>

</head>
<body>

<div class="stage" id="stage">
  <div class="inner" id="inner">
    <div class="face front">
      <img src="image1.jpg" alt="front">
    </div>
    <div class="face back">
      <img src="image2.jpg" alt="back">
    </div>
  </div>
</div>

<script>
const inner = document.getElementById('inner');
let flipped = false;

function flipCard(){
  flipped = !flipped;
  inner.style.transform = flipped ? "rotateY(180deg)" : "rotateY(0deg)";
}

// --- Swipe detection ---
let startX=0, startY=0, isDown=false;

const stage = document.getElementById('stage');

// start touch
stage.addEventListener('touchstart', e=>{
  isDown=true;
  startX=e.touches[0].clientX;
  startY=e.touches[0].clientY;
},{passive:true});

// end touch
stage.addEventListener('touchend', e=>{
  if(!isDown) return;
  isDown=false;
  let endX=e.changedTouches[0].clientX;
  let endY=e.changedTouches[0].clientY;
  let dx=endX-startX;
  let dy=endY-startY;

  // swipe threshold
  if(Math.abs(dx)>50 && Math.abs(dx)>Math.abs(dy)){
    flipCard(); // horizontal swipe
  } else if(Math.abs(dx)<10 && Math.abs(dy)<10){
    flipCard(); // simple tap
  }
});
</script>

</body>
</html>
